<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/vendors/bootstrap/bootstrap/css/bootstrap-grid.min.css">
    <script src="assets/vendors/jguery/jquery-3.6.0.min.js"></script>

    <script rel="stylesheet" href="assets/vendors/bootstrap/bootstrap/js/bootstrap.bundle.min.css"></script>
    <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
<section>
    <div class="title">
        <img src="assets/images/football.PNG" height="17px" width="17px"/>
        <label>MATCH</label>
    </div>
    <div class="basisbox">
        <div class="outline"></div>
        <div class="box">
            <div class="login">Login</div>
            <form>
                <div class="mb-3">
                    <div class="fill"><label for="exampleInputEmail1" class="form-label">Email</label></div>
                    <div><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="fill"><label for="exampleInputPassword1" class="form-label">Password</label></div>
                    <div><input type="password" class="form-control" id="exampleInputPassword1"></div>
                </div>
                <button type="submit" class="btn btn-warning"><a href="login.html" target="_blank"
                                                                 style="text-decoration: none; color: black;">Login</a>
                </button>
            </form>
        </div>
        <div class="outline"></div>
    </div>
</section>
</body>
</html>
